<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIE ATTACK</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="start-menu">

        <div id="start-buttons">
            <button id="start">JUGAR</button>
            <button id="instructions">INSTRUCCIONES</button>
        </div>

        <div id="scores" class="hide">
        <div id="score">Puntos: 0</div>
        <div id="timer">Tiempo: 0</div>
        </div>

    </div>

    

    <div class="game-container">
       <div id="ocultar" class="hide">
            <div class="parallax" id="pasto1"></div>
            <div class="parallax" id="pasto2"></div>
            <div class="parallax" id="piso"></div>
            <div class="parallax" id="arbustos"></div>
            <div class="parallax" id="near-mountains"></div>
            <div class="parallax" id="far-mountains"></div>
            <div class="parallax" id="cielo"></div>
            <div id="player" class="player run"></div>
        </div>

    </div>

    <div id="instrucciones" class="hide">
        <p>
          ATAQUE ZOMBIE!
          // debes recolectar la mayor cantidad de puntos posibles. Evita los enemigos o perderas.

          INSTRUCCIONES: 

          ESPACIO: saltar
        </p>
      </div>

    <div id="menu-game-over">
        <h1>PERDISTE</h1>
        <button class="reiniciar-button">REINICIAR</button>
      </div>
    </div>

    <script src="js/classes/GameManager.js"></script>
    <script src="js/classes/GameObject.js"></script>
    <script src="js/classes/enemy.js"></script>
    <script src="js/classes/enemy2.js"></script>
    <script src="js/classes/zombie.js"></script>
   
    <script src="js/main.js"></script>

</body>
</html>
